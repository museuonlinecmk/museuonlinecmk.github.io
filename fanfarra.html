<!DOCTYPE html>
<html>

<head>
  <title>Museu Online de Conselheiro Mairinck</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-4 box-shadow">
    <a href="index.html" class="navbar-brand">
      VOLTAR PARA PÁGINA INICIAL
    </a>
  </nav>

  <section>
    <div class="container p-0">
      <div id="fanfarraFotos" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#fanfarraFotos" data-slide-to="0" class="active"></li>
          <li data-target="#fanfarraFotos" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/apresentacao-2017.jpeg" alt="Foto panorâmica 01">
            <div class="carousel-caption">
              <p class="font-weight-bold">1ª Apresentação em 2017</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/desfile-2021.jpeg" alt="Foto Panorâmica 02">
            <div class="carousel-caption">
              <p class="font-weight-bold">Apresentação no Desfile em 2021</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#fanfarraFotos" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#fanfarraFotos" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>

    </div>
  </section>



  <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
